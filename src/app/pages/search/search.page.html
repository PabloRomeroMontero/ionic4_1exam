<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Search
        </ion-title>
    </ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{item.nombre}}
        </ion-item>
    </ion-list>
</ion-content>
