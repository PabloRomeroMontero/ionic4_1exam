<app-appbar [header]="header">
</app-appbar>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let item of favs">
                <ion-item>
                    {{item}}
                    <ion-icon size="large"
                              name="heart"
                              slot="end"
                              (click)="unfav(item)"
                              style="color: red;">
                    </ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
