<ion-split-pane contentId="content">
    <ion-menu contentId="content">

        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle autoHide="false" *ngFor="let p of pages">
                    <ion-item [routerLink]="p.url" routerDirection="forward"
                              [class.active-item]="selectedPath.startsWith(p.url)">
                        <ion-label>
                            {{ p.title }}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-list>

        </ion-content>

    </ion-menu>

    <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
