<ion-list>
    <ion-item *ngFor="let item of observable.nov | async">
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    {{item.nombre}}
                </ion-card-title>
                <ion-img [src]="item.img">
                </ion-img>
                <ion-card-subtitle>
                    <ion-icon size="large"
                              name="heart"
                              (click)="addToFavs(item.nombre)"
                              [style.color]="isItemFaved(item.nombre) == true ? 'red' : 'grey'">
                    </ion-icon>
                    <h3>
                        <b>{{item.precio}} euros</b>
                    </h3>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content padding-bottom>
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <ion-button expand="full" (click)="addToCart(item.nombre, item.img, item.precio)">
                                Plus
                            </ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button expand="full" (click)="removeFromCart(item.nombre, item.img, item.precio)">
                                Minus
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-item>
</ion-list>
